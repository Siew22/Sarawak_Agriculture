# docker-compose.yml
version: '3.8'

services:
  # 服务1: Redis 数据库 (用于Celery)
  redis:
    image: redis:7-alpine
    container_name: sarawak_agri_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # 服务2: FastAPI 后端应用
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sarawak_agri_backend
    volumes:
      # 将本地代码同步到容器，方便开发时热重载
      - ./app:/app/app
      - ./knowledge_base:/app/knowledge_base
      - ./models_store:/app/models_store
      - ./static:/app/static
      - ./temp:/app/temp
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 服务3: Celery 后台工人
  worker:
    build: .
    container_name: sarawak_agri_worker
    command: celery -A app.background_tasks.celery_app worker --loglevel=info -P solo
    volumes:
      - .:/app
    depends_on:
      - redis
      - backend
    restart: unless-stopped
