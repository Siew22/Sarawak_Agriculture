black_pepper_healthy:
  name:
    en: "Healthy"
    ms: "Sihat"
    zh: "健康"
  summary:
    en: "Congratulations! Based on the image analysis, your pepper plant appears healthy and vigorous, with no obvious signs of disease."
    ms: "Tahniah! Berdasarkan analisis imej, tanaman lada anda kelihatan sihat dan subur, tanpa tanda-tanda penyakit yang jelas."
    zh: "恭喜！根据图像分析，您的胡椒植株生长健康、茁壮，未发现明显的病害症状。"
  treatments:
    - title:
        en: "Preventative Care & Best Practices"
        ms: "Penjagaan Pencegahan & Amalan Terbaik"
        zh: "预防性护理与最佳实践"
      steps:
        - en: "Continue good field management: ensure proper ventilation, balanced watering and fertilization, and regular inspection for early detection of pests or diseases."
          ms: "Teruskan pengurusan ladang yang baik: pastikan pengudaraan yang betul, penyiraman dan pembajaan yang seimbang, serta pemeriksaan berkala untuk pengesanan awal perosak atau penyakit."
          zh: "请继续保持良好的田间管理：确保通风良好，水肥均衡，并定期巡视，以便及早发现任何病虫害的迹象。"

black_pepper_leaf_blight:
  name:
    en: "Leaf Blight"
    ms: "Hawar Daun"
    zh: "叶枯病"
  summary:
    en: "This appears to be Leaf Blight, often caused by Colletotrichum or Cercospora fungi. It typically starts as small, water-soaked lesions that expand into larger, necrotic (dead) patches on the leaves."
    ms: "Ini kelihatan seperti Hawar Daun, selalunya disebabkan oleh kulat Colletotrichum atau Cercospora. Ia biasanya bermula sebagai lesi kecil berair yang membesar menjadi tompok nekrotik (mati) yang lebih besar pada daun."
    zh: "这看起来是叶枯病，通常由炭疽菌或尾孢菌引起。它通常始于小的水浸状病斑，随后扩大为叶片上更大的坏死斑块。"
  treatments:
    - title:
        en: "Sanitation"
        ms: "Kebersihan"
        zh: "田间卫生"
      steps:
        - en: "Remove and destroy infected leaves to reduce the source of inoculum."
          ms: "Buang dan musnahkan daun yang dijangkiti untuk mengurangkan sumber inokulum."
          zh: "移除并销毁受感染的叶片，以减少病原体来源。"
    - title:
        en: "Chemical Control"
        ms: "Kawalan Kimia"
        zh: "化学防治"
      steps:
        - en: "Apply a broad-spectrum fungicide containing mancozeb or chlorothalonil at regular intervals during wet weather."
          ms: "Gunakan racun kulat spektrum luas yang mengandungi mancozeb atau chlorothalonil secara berkala semasa cuaca basah."
          zh: "在潮湿天气期间，定期喷洒含有代森锰锌或百菌清的广谱杀菌剂。"

black_pepper_yellow_mottle_virus:
  name:
    en: "Yellow Mottle Virus"
    ms: "Virus Mottle Kuning"
    zh: "黄斑驳病毒病"
  summary:
    en: "The symptoms are consistent with a viral infection, likely a mosaic or mottle virus. These viruses cause yellow and green patches on leaves, stunting, and leaf distortion. There is no chemical cure for viral diseases."
    ms: "Gejala ini selaras dengan jangkitan virus, kemungkinan virus mozek atau mottle. Virus ini menyebabkan tompok kuning dan hijau pada daun, bantut, dan herotan daun. Tiada penawar kimia untuk penyakit virus."
    zh: "这些症状与病毒感染一致，很可能是花叶或斑驳病毒。这类病毒会导致叶片出现黄绿相间的斑块、植株矮化和叶片畸形。病毒病没有化学药剂可以治愈。"
  treatments:
    - title:
        en: "Management (No Cure)"
        ms: "Pengurusan (Tiada Penawar)"
        zh: "管理 (无法治愈)"
      steps:
        - en: "CRITICAL: Remove and destroy infected plants immediately to prevent the virus from spreading to healthy plants."
          ms: "KRITIKAL: Cabut dan musnahkan pokok yang dijangkiti dengan serta-merta untuk mengelakkan virus merebak ke pokok yang sihat."
          zh: "至关重要：立即拔除并销毁病株，以防止病毒通过昆虫媒介传播给健康植株。"
        - en: "Control insect vectors, such as aphids and thrips, which spread the virus. Use appropriate insecticides."
          ms: "Kawal serangga vektor, seperti afid dan thrips, yang menyebarkan virus. Gunakan racun serangga yang sesuai."
          zh: "控制传播病毒的昆虫媒介，如蚜虫和蓟马。使用合适的杀虫剂。"
        - en: "Keep the field free of weeds, as they can host the virus and its vectors."
          ms: "Pastikan ladang bebas daripada rumpai, kerana ia boleh menjadi perumah bagi virus dan vektornya."
          zh: "保持田间无杂草，因为杂草可能是病毒及其媒介的寄主。"