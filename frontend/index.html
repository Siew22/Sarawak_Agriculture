<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sarawak Agri-Advisor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="dark-theme">

    <div class="background-animation">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    
    <div id="loginView" class="view auth-container active">
        <div class="auth-box">
            <h1>Log In</h1>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="glow-button">Log In</button>
            </form>
            <p class="switch-view">Not yet have an Account? <a href="#" id="showSignUpLink">Sign Up</a></p>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <div id="choiceView" class="view auth-container">
        <div class="auth-box">
            <h2>Choose Your Account Type</h2>
            <div class="choice-buttons">
                <button id="choiceBusiness" class="choice-btn">Business</button>
                <button id="choicePublic" class="choice-btn">Public</button>
            </div>
            <p class="switch-view">Already have an Account? <a href="#" id="showLoginLinkFromChoice">Log In</a></p>
        </div>
    </div>

    <div id="signUpView" class="view auth-container">
        <div class="auth-box">
            <h2 id="signUpTitle">Create Public Account</h2>
            <form id="signUpForm">
                <input type="hidden" id="userType" value="public">
                <input type="text" id="signUpName" placeholder="Name / Company Name" required>
                <input type="text" id="signUpIcNo" placeholder="IC / Business Registration No.">
                <input type="email" id="signUpEmail" placeholder="E-mail" required>
                <input type="password" id="signUpPassword" placeholder="Password (min 8 characters)" minlength="8" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <input type="tel" id="signUpPhone" placeholder="Phone Number">
                
                <div id="businessFields" class="hidden">
                    <input type="text" id="signUpOrg" placeholder="Organization Full Name">
                    <div class="option-group">
                        <p class="option-group-title">Organization Type</p>
                        <div class="options">
                            <input type="radio" id="type-small" name="companyType" value="Small Business" checked>
                            <label for="type-small">Small Business</label>
                            <input type="radio" id="type-enterprise" name="companyType" value="Enterprise">
                            <label for="type-enterprise">Enterprise</label>
                            <input type="radio" id="type-cooperative" name="companyType" value="Cooperative">
                            <label for="type-cooperative">Cooperative</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="glow-button">Free Sign Up</button>
            </form>
            <p class="switch-view">Already have an Account? <a href="#" id="showLoginLinkFromSignUp">Log In</a></p>
            <p id="signUpError" class="error-message"></p>
        </div>
    </div>

    <!-- 只加载 auth.js -->
    <script src="./auth.js"></script>
</body>
</html>
