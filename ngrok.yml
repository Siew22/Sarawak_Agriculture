ngrok:
  image: ngrok/ngrok:latest
  container_name: sarawak_agri_ngrok
  restart: unless-stopped
  ports:
    - "4040:4040"
  env_file:
    - .env
  # 【【【 核心修改：在 command 中添加 CORS 头 】】】
  command: >
    http backend:8000 
    --domain juliette-unattempted-tammara.ngrok-free.dev 
    --log=stdout 
    --log-level=debug
    --response-header-add "Access-Control-Allow-Headers: *"
    --response-header-add "Access-Control-Allow-Methods: *"
  depends_on:
    - backend